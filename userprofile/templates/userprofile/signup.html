{% extends 'core/base.html' %} {% load static %}
<!--  -->
{% block title %} Sign Up {% endblock %}

<!--  -->

{% block content %}

<style>
  :root {
    --color-dark: black;
    --color-light: white;
  }
  .body {
    background-image: url("{% static 'winter_city.jpg' %}");
    color: #fff;
    font-family: "Muli", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
  }

  .container {
    background-color: rgba(0, 0, 0, 0.4);
    padding: 20px 40px;
    border-radius: 5px;
  }

  .container h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 30px;
  }

  .container a {
    text-decoration: none;
    color: lightblue;
  }

  .btn {
    cursor: pointer;
    display: inline-block;
    width: 100%;
    background: #fff;
    padding: 15px;
    font-family: inherit;
    font-size: 16px;
    color: #1d1c1c;
    border: 0;
    border-radius: 5px;
    -webkit-box-shadow: 6px 6px 5px 3.5px #1d1c1c;
    -moz-box-shadow: 6px 6px 5px 3.5px #1d1c1c;
    box-shadow: 6px 6px 5px 3.5px #1d1c1c;
  }

  .btn:hover {
    -webkit-box-shadow: inset 3.5px 3.5px 5px 3.5px #1d1c1c;
    -moz-box-shadow: inset 3.5px 3.5px 5px 3.5px #1d1c1c;
    box-shadow: inset 3.5px 3.5px 5px 3.5px #1d1c1c;
  }

  .btn:focus {
    outline: 0;
  }

  .btn:active {
    transform: scale(0.98);
  }

  .text {
    margin-top: 30px;
  }

  .form-control {
    position: relative;
    margin: 20px 0 40px;
    width: 300px;
  }

  .form-control input {
    background-color: transparent;
    border: 0;
    border-bottom: 2px #fff solid;
    display: block;
    width: 100%;
    padding: 15px 0;
    font-size: 18px;
  }

  .form-control input:focus,
  .form-control input:valid {
    outline: 0;
    border-bottom-color: lightblue;
  }

  .form-control label {
    position: absolute;
    top: 15px;
    left: 0;
    pointer-events: none;
  }

  .form-control label span {
    display: inline-block;
    font-size: 18px;
    min-width: 5px;
    transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  .form-control input:focus + label span,
  .form-control input:valid + label span {
    color: lightblue;
    transform: translateY(-30px);
  }
</style>
<div class="body">
  <div class="container">
    <h1>SignUp</h1>
    <form action="." method="post">
      {% csrf_token %}{% for field in form %}
      <div class="form-control">
        <!-- <input type="text" name="username" required /> -->
        {{field}}
        <label>{{field.label}}</label>
        {% for error in field.errors %}
        <p style="color: red">{{error}}</p>
        {% endfor %}
      </div>
      {% endfor %}
      <button class="btn">Submit</button>

      <p class="text">Have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>
</div>

<script>
  const labels = document.querySelectorAll(".form-control label");

  labels.forEach((label) => {
    label.innerHTML = label.innerText
      .split("")
      .map(
        (letter, idx) =>
          `<span style="transition-delay:${idx * 50}ms">${letter}</span>`
      )
      .join("");
  });
</script>
{% endblock %}
