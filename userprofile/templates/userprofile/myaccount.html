{% extends 'core/base.html' %} {% block title %} My account {% endblock %}

<!--  -->

{% block content %}

<div class="py-6 px-6">
  <h1 class="text-xl mb-5 font-semibold">My account</h1>

  <p class="mb-2"><strong>Username: </strong> {{request.user.username}}</p>
  <p class="mb-2">
    <strong>Team: </strong>
    <!--  -->
    {{team.name}} {% if team.created_by == request.user %}
    <a class="hover:text-sky-400" href=" {% url 'team:edit' team.id %} "
      >(Edit)</a
    >

    {% endif %}
  </p>
  <hr class="mb-4" />
  <a
    href="{% url 'logout' %}"
    class="inline-block py-4 px-6 bg-red-700 rounded-xl text-white"
    >LogOut</a
  >
</div>

{% endblock %}
