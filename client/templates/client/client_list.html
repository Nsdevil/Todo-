{% extends 'core/base.html' %} {% block title %} Task in Progress {% endblock %}

<!--  -->

{% block content %}

<div class="py-6 px-6">
  <h1 class="mb-4 text-xl">Task in Progress</h1>
  <a
    href="{% url 'clients:add'  %}"
    class="inline-block py-4 px-6 bg-blue-800 rounded-xl text-white"
    >Add Task in Progress
    <!--  -->
  </a>

  <div class="mt-6 flex justify-between">
    <div class="py-4 px-2 bg-slate-300 font-semibold w-full">Name</div>
  </div>

  {% for client in clients %}
  <div class="flex justify-between">
    <p class="py-2 px-2 w-full">
      <a href="{% url 'clients:detail' client.id %}"> {{ client.name }} </a>
    </p>
  </div>
  {% empty %}
  <p class="pt-5 px-2">There are no Task in Progress exist</p>
  {% endfor %}
</div>

{% endblock %}
