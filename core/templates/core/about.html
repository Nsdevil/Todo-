{% extends 'core/base.html' %} {% load static %}
<!--  -->
<!--  -->
{% block title %} About {% endblock %}

<!--  -->

{% block content %}

<style media="screen">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Open Sans", sans-serif;
    /* overflow-y: hidden; */
  }

  @font-face {
    font-family: "Open Sans", sans-serif;
    src: url(./fonts/Exo2.0-Medium.otf);
  }
  .main {
    width: 100%;
    height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("{% static 'pattern.jpg' %} ");

    /* background-color: #ff8000; */
  }

  .profile-card {
    position: relative;
    font-family: "Open Sans", sans-serif;
    width: 720px;
    height: 250px;
    background: #fff;
    padding: 20px;
    border-radius: 20%;
    box-shadow: 0 0 22px #3336;
    transition: 0.1s;
    margin: 0 25px;
  }
  .profile-card:hover {
    border-radius: 20px;
    height: 300px;
  }
  .profile-card .img {
    position: relative;
    width: 100%;
    height: 105%;
    transition: 0.6s;
    z-index: 99;
  }
  .profile-card:hover .img {
    width: 71%;
    height: 110%;
    transform: translateY(-85px);
  }
  .img img {
    width: 50%;
    border-radius: 60%;
    box-shadow: 0 0 22px rgba(190, 187, 187, 0.4);
    transition: 0.5s;
  }
  .profile-card:hover img {
    border-radius: 10px;
  }
  .caption {
    text-align: center;
    transform: translateY(-160px);
    opacity: 0;
    transition: 0.3s;
  }
  .profile-card:hover .caption {
    opacity: 5;
  }
  .caption h3 {
    font-size: 20px;
    font-family: "Open Sans", sans-serif;
  }
  .caption p {
    font-size: 25px;
    color: #0c52a1;
    font-family: "Open Sans", sans-serif;
    margin: 10px 0 9px 0;
  }
  .caption .social-links a {
    color: #333;
    margin-right: 5px;
    font-size: 25px;
    transition: 0.3s;
  }
  .social-links a:hover {
    color: #0c52a1;
  }

  .team {
    text-align: center;
    color: #260b9c;
    font-size: 40px;
    text-decoration: underline;
  }
</style>
<div class="main">
  <div class="profile-card">
    <div class="img">
      <img src="{% static 'nsd.jpg' %} " />
    </div>
    <div class="caption">
      <h3>Nishank Shakyawar</h3>
      <h5>Computer Science & Engineering</h5>
      <p>Full Stack Developer | Python | MERN</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
  <div class="profile-card">
    <div class="img">
      <img src="{% static 'np.jpg' %}" />
    </div>
    <div class="caption">
      <h3>Nitin Patidar</h3>
      <h5>Computer Science & Engineering</h5>
      <p>Developer</p>
      <div class="social-links">
        <a href=""><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
